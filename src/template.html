<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%

	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="apple-touch-icon" href="logo-192.png">
     <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- Stylesheet -->
     <link rel="stylesheet" href="metero/metero.css">
     <link rel="stylesheet" href="css/bootstrap.css">
	 <link rel="stylesheet" href="iziToast/css/iziToast.min.css"> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;1,200&display=swap" rel="stylesheet">
  <!-- all plugins here -->
  <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script defer src="metero/metero.js"></script>
 <script defer src="iziToast/js/iziToast.min.js" type="text/javascript"></script>
 <script defer src="js/bootstrap.js" defer></script>
 <link rel="stylesheet" href="leaflet/leaflet.css">
 <script defer src="leaflet/leaflet.js"></script>
 <script defer src="js/zangodb.js"></script>
 <link rel="stylesheet" href="global.css">
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body >
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>
</html>
